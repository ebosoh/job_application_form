<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Registration Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id = "wraper">
    <header>
      <h1>Job Application Form</h1>
    </header>
    <main>
      
      <form>
        <div id = "main-form">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required>
        
        <label for="position">Position:</label>
        <select id="position" name="position" required>
          <option value="">Select a position</option>
          <option value="developer">Web Developer</option>
          <option value="designer">Graphics Designer</option>
          <option value="marketing">Marketing Director</option>
        </select>
        
        <label for="resume">Attach your cv:</label>
        <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
        
        <button type="submit">Submit Application</button>
      </div>
      </form>
    
    </main>
    <footer>
     
      <p>HUDSON EBOSO OMUNGA- 254780010010</p>
      <p>Copyright Â© 2023</p>
    </footer>
  </div>
  </body>
</html>
